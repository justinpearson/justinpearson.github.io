---
layout: base-layout
extra_css_files:
  - code-syntax-highlight.css
---

<article class="tip">
    <header class="tip-header">
        <h1>{{ page.title }}</h1>
        <div class="tip-meta">
            <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%B %d, %Y" }}</time>
            {% if page.tags %}
            <span class="tip-tags">
                {% for tag in page.tags %}
                <span class="tag">{{ tag }}</span>
                {% endfor %}
            </span>
            {% endif %}
        </div>
    </header>

    <div class="tip-content">
        {{ content }}
    </div>

    <footer class="tip-footer">
        <a href="/tips/">&larr; Back to all tips</a>
    </footer>
</article>
