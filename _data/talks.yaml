- title: "The Kalman Filter (SIAM seminar)"
  duration: "47:16"
  date: "Nov 24, 2014"
  links:
    - url: https://youtu.be/AACg26YEips
      text: VIDEO
  image: /assets/talks/kalman-filter-SIAM-seminar.jpg
  summary: >
    The Kalman Filter allows control engineers to employ celebrated
    state-­feedback controllers even when the system's state was not
    directly measurable, in a plug­-and-­play sort of way. This talk
    explains the basics of control theory and linear systems, describes
    the Kalman Filter, and shows some cool examples. Presented at SIAM
    Seminar on Top Algorithms in Computational Science.

