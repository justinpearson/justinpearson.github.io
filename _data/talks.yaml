- title: "Pendulum + Beaglebone + Control Theory = Profit"
  duration: "52:26"
  date: "Dec 2, 2016"
  links:
    - url: https://youtu.be/_IEzcxh3kvQ
      text: VIDEO
  image: /assets/talks/pendulum-beaglebone-control-theory-profit.jpg
  summary: >
    Can a Beaglebone Black balance a pendulum? The answer is a resounding yes...
    thanks to our friend, Control Theory. In this talk, we present an overview
    of the Quanser pendulum hardware, the Beaglebone Black, and state-feedback controllers.

- title: "Wide World of Control Engineering"
  duration: "24:00"
  date: "May 22, 2015"
  links:
    - url: https://youtu.be/N_AFoKbbtLc
      text: VIDEO
  image: /assets/talks/wide-world-of-control-engineering.jpg
  summary: >
    What do an airplane, a pancreas, and a warehouse have in common?
    It's no joke: the answer is that they are all systems whose behavior
    we want to control. In Control Theory, we use math to describe how
    systems behave, then design algorithms to control them.

