- title: "A program to play the Set card game"
  duration: "41:52"
  date: January 11, 2017
  links:
      - url: https://youtu.be/W7b5tzeaftI
        text: VIDEO
      - url: /assets/talks/appfolio-tech-talk-play-set-v4-for-web.pdf
        text: SLIDES
      - url: /pages/set
        text: CODE (HTML)
      - url: /pages/set/set.pdf
        text: CODE (PDF)
  image: /assets/talks/set-tech-talk.jpg
  summary: >
    \"Set\" is a pattern-matching card game. In this project we describe 
    a Mathematica program to play Set over a USB video camera. 
    This requires some interesting image processing, including developing 
    a shape classifier using a probabilistic machine learning algorithm 
    called multinomial logistic regression.

