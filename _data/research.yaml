- title: >
    Control with minimum energy-per-symbol, and the optimality
    of event-based control (Ph.D. Defense, Part 1)
  video: /assets/research/mineng-animation.mp4
  summary: >
    The performance of a control system is often limited by constraints on timing, bandwidth, and energy. 
    This work explores the trade-offs between constraints on these resources, the control system performance, 
    and the system to be controlled. We begin by considering a networked control system in which the sensor
    sends its measurements to the controller over a limited-bandwidth communications channel. 
    We explore the observation that the absence of communication nevertheless conveys 
    information --- i.e., nothing communication-worthy occurred. 
    This suggests that energy (or other resources consumed by communication) could be saved using 
    the *timing* of messages to transmit information, rather than the normal practice 
    of transmitting data in the messages themselves. We develop a framework to explore this idea and 
    derive a condition for the existence of a stabilizing controller that captures the trade-off 
    between bandwidth, resource consumption, and the unstable eigenvalues of the linear system 
    to be controlled. Next, we use the framework to analyze a family of event-based controllers. 
    We show that these controllers can stabilize a system while consuming resources at a rate 
    that is within 2.5 times the theoretically-minimum rate. 

    We presented these results at the 2015 and 2016 IEEE Conference on Decision and Control,
    in the May 2017 issue of the IEEE journal *Transactions on Automatic Control*, and at my Ph.D. defense in Jan 2018.
